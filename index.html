<!doctype html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fans Online</title>
    <meta name="description" content="A boilerplate for SLDS prototypes.">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="content">
        <!--<div class="slds-media">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-campaign"><svg class="slds-icon slds-icon--medium" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/standard-sprite/svg/symbols.svg#custom_notification"></use></svg></span>
          </div>
          <div class="slds-media__body">
            <div class="header">Fans Online</div>
          </div>
        </div>-->
        <div class="ss-card ss-card--day">
          <div class="icon">
            <svg class="slds-icon slds-icon--small" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#event"></use></svg>
          </div>
          <div class="ss-card__section">
            <div class="header">Fans Online</div>
            <div class="subheader">By day of the week</div>
            <div ng-controller="ByDayGraphCtrl">
              <canvas
                class="chart chart-bar"
                chart-colors="colors"
                chart-options="options"
                chart-data="[data]" 
                chart-labels="labels">
              </canvas>
            </div>
          </div>
        </div>

        <div ng-controller="TimeOfDayCardCtrl" class="ss-card ss-card--time">
          <div class="icon">
            <svg class="slds-icon slds-icon--small" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#clock"></use></svg>
          </div>
          <div class="ss-card__section">
            <div class="header">Fans Online</div>
            <div class="subheader">By time of day</div>
          </div>
          <div ng-repeat="(key, value) in data" class="ss-card__section time-section">
            <div class="slds-grid">
              <div class="slds-col slds-text-align--left">
                <div class="day" ng-click="expanded = !expanded">
                  <button class="slds-button slds-button--icon slds-m-right--small">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use ng-show="expanded" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                      <use ng-show="!expanded" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                    </svg>
                    <span class="slds-assistive-text">Toggle visibility of section</span>
                  </button>
                  {{key}}
                </div>
              </div>
              <div class="slds-col slds-text-align--right">
                {{value.bestTime}} <svg class="star slds-icon slds-icon--x-small" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#favorite"></use></svg>
              </div>
            </div>
            <div ng-controller="ByHourGraphCtrl" class="chart-wrapper" ng-if="expanded">
              <canvas
                class="chart chart-line"
                chart-colors="colors"
                chart-data="[data]" 
                chart-options="options"
                chart-labels="labels">
              </canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
